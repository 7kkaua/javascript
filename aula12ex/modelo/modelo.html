<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>
            Hora do dia
        </h1>
    </header>
    <section>
        <div id="msg">
            Aqui vai aparecer a hora
        </div>
        <div id="foto">
            <img id="imagem" src="fotomanha1.png" alt="Foto do dia">
        </div>
    </section>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>
    <script>
    function carregar() {
        var msg = window.document.getElementById('msg')
        var img = window.document.getElementById('imagem')
        var data = new Date()
        var hora = data.getHours()
        msg.innerHTML = `Agora sÃ£o ${hora} horas.`
        if (hora >= 0 && hora <= 12) {
            img.src = 'fotomanha1.png'
            document.body.style.background = '#d8cec5'
        } else if (hora >= 12 && hora < 18) {
            img.src = 'fototarde1.png'
            document.body.style.background = '#c75e7f'
        } else {
            img.src = 'fotonoite1.png'
            document.body.style.background = '#141821'
        }
}
    </script>
</body>
</html>
